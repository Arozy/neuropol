<!DOCTYPE html>
<html class="no-js" lang="pl-PL">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="Site keywords here" name="keywords" />
    <meta content="" name="description" />
    <meta content="" name="copyright" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />

    <!-- Title -->
    <title>Neuropol Ośrodek Chorób Rzadkich.</title>

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Nice Select CSS -->
    <link href="css/nice-select.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- icofont CSS -->
    <link href="css/icofont.css" rel="stylesheet" />
    <!-- Slicknav -->
    <link href="css/slicknav.min.css" rel="stylesheet" />
    <!-- Owl Carousel CSS -->
    <link href="css/owl-carousel.css" rel="stylesheet" />
    <!-- Datepicker CSS -->
    <link href="css/datepicker.css" rel="stylesheet" />
    <!-- Animate CSS -->
    <link href="css/animate.min.css" rel="stylesheet" />

    <link href="css/magnific-popup.css" rel="stylesheet" />

    <link href="css/normalize.css" rel="stylesheet" />

    <link href="css/responsive.css" rel="stylesheet" />

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="handlebars.js"></script>
  </head>
  <body onload="runFillers()">
    <!-- Preloader -->
    <div class="preloader">
      <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>

        <div class="indicator">
          <svg height="12px" width="16px">
            <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
            <polyline
              id="front"
              points="1 6 4 6 6 11 10 1 12 6 15 6"
            ></polyline>
          </svg>
        </div>
      </div>
    </div>
    <!-- End Preloader -->

    <!-- Header Area -->
    <script id="header-template" type="text/x-handlebars-template">
      <!-- Topbar -->
      <div class="topbar">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-5 col-12">
              <!-- Contact -->
              {{#each additional_links}}
                <a href="{{this.href}}">
                  {{this.name}}
                </a>
              {{/each}}
              <!-- End Contact -->
            </div>
            <div class="col-lg-6 col-md-7 col-12">
              <!-- Top Contact -->
              <ul class="top-contact">
                <li>
                  <i class="fa fa-phone"></i>
                  <a href="tel://{{phone_number}}">
                    {{phone_number}}
                  </a>
                </li>
                <li>
                  <i class="fa fa-envelope"></i>
                  <a href="mailto://{{mail_address}}">
                    {{mail_address}}
                  </a>
                </li>
              </ul>
              <!-- End Top Contact -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Topbar -->
      <!-- Header Inner -->
      <div class="header-inner">
        <div class="container">
          <div class="inner">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-12">
                <!-- Start Logo -->
                <div class="logo">
                  <a href="">
                    <img src="img/logo.png?v=1" alt="NEUROPOL LOGO" />
                  </a>
                </div>
                <!-- End Logo -->
                <!-- Mobile Nav -->
                <div class="mobile-nav"></div>
                <!-- End Mobile Nav -->
              </div>
              <div class="col-lg-9 col-md-9 col-12">
                <!-- Main Menu -->
                <div class="main-menu">
                  <nav class="navigation">
                    <ul class="nav menu">
                      {{#each link_list}}
                        <li class="{{this.class}}">
                          <a href="{{this.href}}">
                            {{this.name}}
                          </a>
                        </li>
                      {{/each}}
                    </ul>
                  </nav>
                </div>
                <!--/ End Main Menu -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!--/ End Header Inner -->
    <header class="header" id="header-output"></header>

    <!-- End Header Area -->

    <!-- Slider Area -->
    <section class="slider">
      <div class="hero-slider" id="hero-slider-heading">
        <!-- Start Single Slider -->
        <div class="single-slider">
          <div class="container">
            <div class="row">
              <div class="col-lg-7">
                <div class="text">
                  <h1></h1>
                  <p></p>
                  <div class="button"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Single Slider -->
        <!-- Start Single Slider -->
        <div class="single-slider">
          <div class="container">
            <div class="row">
              <div class="col-lg-7">
                <div class="text">
                  <h1></h1>
                  <p></p>
                  <div class="button"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Start End Slider -->
        <!-- Start Single Slider -->
        <div class="single-slider">
          <div class="container">
            <div class="row">
              <div class="col-lg-7">
                <div class="text">
                  <h1></h1>
                  <p></p>
                  <div class="button"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Single Slider -->
      </div>
    </section>
    <!--/ End Slider Area -->

    <!-- Start Schedule Area -->
    <script id="cards-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="schedule-inner">
          <div class="row">
            {{#each card_items}}
              <div class="col-lg-4 col-md-6 col-12">
                <!-- single-schedule -->
                <div class="single-schedule first">
                  <div class="inner">
                    <div class="icon">
                      <i class="{{this.icon}} text-danger"></i>
                    </div>
                    <div class="single-content">
                      <h4>
                        {{this.heading}}
                      </h4>
                      {{{this.content}}}
                      <a href="{{this.ctaHref}}">
                        {{this.cta}}<i class="fa fa-long-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </script>
    <section class="schedule" id="cards-output"></section>
    <!--/End Start schedule Area -->

    <!-- Start Features -->
    <script id="feature-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>
                {{header}}
              </h2>
              <!-- To musi zostać czymś zastąpione              <img alt="" src="img/section-img.png" />-->
              <p>
                {{description}}
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          {{#each featureItems}}
            <div class="col-lg-4 col-12">
              <!-- Start Single features -->
              <div class="single-features">
                {{#if hrefLink}}
                  <a class="signle-icon" href="{{this.hrefLink}}">
                    <i class="{{this.icon}}"></i>
                  </a>
                {{/if}}
                {{#unless hrefLink}}
                  <div class="signle-icon">
                    <i class="{{this.icon}}"></i>
                  </div>
                {{/unless}}
                <h3>
                  {{this.header}}
                </h3>
                <p>
                  {{this.description}}
                </p>
              </div>
              <!-- End Single features -->
            </div>
          {{/each}}
        </div>
      </div>
    </script>
    <section class="Feautes section" id="feature-output"></section>
    <!--/ End Features -->

    <!-- Start Call to action -->
    <script id="cta-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="content">
              <h2>
                {{heading}}
              </h2>
              <p>
                {{description}}
              </p>
              <div class="button">
                <a class="btn" href="{{firstButton.action}}">
                  {{firstButton.text}}
                </a>
                <a class="btn second" href="{{secondButton.action}}">
                  {{secondButton.text}}
                  <i class="fa fa-long-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <section
      class="call-action overlay"
      data-stellar-background-ratio="0.5"
      id="cta-output"
    ></section>
    <!--/ End Call to action -->
