<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="Neuropol" name="title" />
    <meta
      content="Neuropol - profesjonalne szkolenia medyczne"
      name="description"
    />
    <meta
      content="neuropol, ośrodek zdrowia, osrodek zdrowia, szkolenia medyczne, szkolenia medyczne bydgoszcz, bydgoszcz rko, bydgoszcz first aid, first, aid, bydgoszcz pierwsza pomoc"
      name="keywords"
    />
    <meta content="index, follow" name="robots" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="1 days" name="revisit-after" />

    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />

    <title>Neuropol | Szkolenia</title>

    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <!-- Nice Select CSS -->
    <link href="../../css/nice-select.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="../../css/font-awesome.min.css" rel="stylesheet" />
    <!-- icofont CSS -->
    <link href="../../css/icofont.css" rel="stylesheet" />
    <!-- Slicknav -->
    <link href="../../css/slicknav.min.css" rel="stylesheet" />
    <!-- Owl Carousel CSS -->
    <link href="../../css/owl-carousel.css" rel="stylesheet" />
    <!-- Datepicker CSS -->
    <link href="../../css/datepicker.css" rel="stylesheet" />
    <!-- Animate CSS -->
    <link href="../../css/animate.min.css" rel="stylesheet" />
    <!-- Magnific Popup CSS -->
    <link href="../../css/magnific-popup.css" rel="stylesheet" />

    <link href="../../css/normalize.css" rel="stylesheet" />
    <link href="../../style.css" rel="stylesheet" />
    <link href="../../css/responsive.css" rel="stylesheet" />

    <!-- Utils -->
    <script src="../../utils/handlebars_shared.js"></script>
    <script src="../../utils/handlebars_global.js"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      emailjs.init("VyO71KKJqhM4YiCWO");
    </script>
    <script src="../../pages/trainings/handlebars.js"></script>
  </head>
  <body onload="runFillers()">
    <!-- Preloader -->
    <div class="preloader">
      <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
        <div class="indicator">
          <svg width="1rem" height="12px" viewBox="0 0 296 296">
            <g transform="matrix(1,0,0,1,-194.426,-2737.12)">
              <g transform="matrix(4.16667,0,0,4.16667,0,0)">
                <g transform="matrix(1,0,0,1,72.2683,705.152)">
                  <path
                          d="M0,-48.242L19.805,-48.242C21.324,-48.242 22.574,-47.03 22.635,-45.524C22.528,-20.532 2.104,-0.108 -22.888,0C-24.394,-0.062 -25.606,-1.311 -25.606,-2.831L-25.606,-22.636C-25.606,-24.194 -24.331,-25.469 -22.773,-25.469L-2.833,-25.469L-2.833,-45.409C-2.833,-46.967 -1.558,-48.242 0,-48.242"
                          style="fill: rgb(223, 54, 83)"
                  />
                </g>
                <g transform="matrix(1,0,0,1,92.073,679.685)">
                  <path
                          d="M0,48.242L-19.805,48.242C-21.324,48.242 -22.574,47.03 -22.635,45.524C-22.528,20.532 -2.104,0.107 22.889,0C24.394,0.061 25.606,1.311 25.606,2.831L25.606,22.636C25.606,24.194 24.331,25.469 22.773,25.469L2.833,25.469L2.833,45.409C2.833,46.967 1.558,48.242 0,48.242"
                          style="fill: rgb(22, 162, 217)"
                  />
                </g>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </div>
    <!-- End Preloader -->
    <!-- Header Area -->
    <script id="header-template" type="text/x-handlebars-template">
      <!-- Topbar -->
      <div class="topbar">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-5 col-12">
              <!-- Contact -->
              {{#each additional_links}}
                <a href="{{this.href}}">
                  {{this.name}}
                </a>
              {{/each}}
              <!-- End Contact -->
            </div>
            <div class="col-lg-6 col-md-7 col-12">
              <!-- Top Contact -->
              <ul class="top-contact">
                <li>
                  <i class="fa fa-phone"></i>
                  <a href="tel://{{phone_number}}">
                    {{phone_number}}
                  </a>
                </li>
                <li>
                  <i class="fa fa-envelope"></i>
                  <a href="mailto://{{mail_address}}">
                    {{mail_address}}
                  </a>
                </li>
              </ul>
              <!-- End Top Contact -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Topbar -->
      <!-- Header Inner -->
      <div class="header-inner">
        <div class="container">
          <div class="inner">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-12">
                <!-- Start Logo -->
                <div class="logo">
                  <a href="">
                    <img src="../../img/logo.png" alt="NEUROPOL LOGO" />
                  </a>
                </div>
                <!-- End Logo -->
                <!-- Mobile Nav -->
                <div class="mobile-nav"></div>
                <!-- End Mobile Nav -->
              </div>
              <div class="col-lg-9 col-md-9 col-12">
                <!-- Main Menu -->
                <div class="main-menu">
                  <nav class="navigation">
                    <ul class="nav menu">
                      {{#each link_list}}
                        <li class="{{this.class}}">
                          <a href="{{this.href}}">
                            {{this.name}}
                          </a>
                        </li>
                      {{/each}}
                    </ul>
                  </nav>
                </div>
                <!--/ End Main Menu -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!--/ End Header Inner -->
    <header class="header" id="header-output"></header>

    <!-- Pricing Table -->
    <script id="training-template" type="text/x-handlebars-template">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="section-title">
                      <h2>
                          {{this.heading}}
                      </h2>
                      <img alt="#" src="../../img/section-img.png"/>
                      <p>
                          {{this.description}}
                      </p>
                  </div>
              </div>
          </div>
          <hr/>
          {{#each this.sections}}
              <h3 class="font-weight-bold py-4">
                  {{this.heading}}
              </h3>
              <div class="row">
                  <!-- Single Table -->
                  {{#each this.columns}}
                      <div class="col-lg-4 col-md-12 col-12">
                          <div class="single-table">
                              <!-- Table Head -->
                              <div class="table-head">
                                  <div class="icon">
                                      <i class="icofont icofont-safety text-{{this.type}}"></i>
                                  </div>
                                  <h4 class="title">
                                      {{this.title}}
                                  </h4>
                                  <div class="price">
                                      <p class="amount text-basic">
                                          {{this.price}}zł
                                          <span>
                                                                                                                                                                                                                                      / Za osobę
                                                                                                                                                                                                                                    </span>
                                      </p>
                                  </div>
                              </div>
                              <!-- Table List -->
                              <ul class="table-list">
                                  {{#each this.items}}
                                      <li>
                                          <i class="icofont icofont-ui-check"></i>
                                          {{this}}
                                      </li>
                                  {{/each}}
                                  {{#each this.out}}
                                      <li class="cross">
                                          <i class="icofont icofont-ui-close"></i>
                                          {{this}}
                                      </li>
                                  {{/each}}
                              </ul>
                              <div class="table-bottom">
                                  <div class="d-flex">
                                      <button
                                              class="btn mx-2 w-75 h-100"
                                              onclick="handlePacketSelection({{json type}}, {{json ../name}})"
                                              data-selection-button="{{type}} | {{../name}}"
                                      >
                                          Wybieram
                                      </button>
                                      <div class="mx-2 my-auto">X</div>
                                      <input type="number" value="1" min="0" id="amount_{{type}}_{{../name}}"
                                             class="mx-2 w-25" data-amount-selection required>
                                  </div>
                                  <div class="d-flex">
                                      <button class="btn bg-secondary d w-100 mx-2 my-2 h-100"
                                              onclick="clearCurrentSelector({{json type}}, {{json ../name}})">
                                          Wyczyść
                                      </button>
                                  </div>
                              </div>
                              <!-- Table Bottom -->
                          </div>
                      </div>
                  {{/each}}
                  <!-- End Single Table-->
              </div>
              <hr/>
          {{/each}}
      </div>
    </script>
    <section class="pricing-table section" id="training-output"></section>
    <!--/ End Pricing Table -->

    <!-- Start Purchase -->
    <script id="purchase-template" type="text/x-handlebars-template">
      <div class="container">
          <div class="inner">
              <div class="row">
                  <div class="col-lg-6">
                      <div class="d-flex align-items-center contact-us-left form-image">
                          <img alt="" src="../../img/form-side-image.jpg"/>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="contact-us-form">
                          <h5 class="my-2">
                              {{this.heading}}
                          </h5>
                          <!-- Form -->
                          <form
                                  onreset="resetStorage()"
                                  onsubmit="submitForm()"
                                  class="form"
                                  method="post"
                                  id="purchase-form"
                          >
                              <div class="row">
                                  <div class="col-lg-6">
                                      <div class="form-group">
                                          <label class="w-100">
                                              Imię
                                              <input
                                                      autocomplete="given-name"
                                                      name="name"
                                                      placeholder="np. Jan / Elżbieta"
                                                      required
                                                      type="text"
                                              />
                                          </label>
                                      </div>
                                  </div>
                                  <div class="col-lg-6">
                                      <div class="form-group">
                                          <label class="w-100">
                                              Nazwisko
                                              <input
                                                      autocomplete="family-name"
                                                      name="surname"
                                                      placeholder="np. Kowalski / Kowalska"
                                                      required
                                                      type="text"
                                              />
                                          </label>
                                      </div>
                                  </div>
                                  <div class="col-lg-12">
                                      <div class="form-group">
                                          <label class="w-100">
                                              Nazwa firmy
                                              <input
                                                      name="company"
                                                      placeholder="Twoja firma, Bydgoszcz ul. Przykładowa 10"
                                                      required
                                                      type="text"
                                              />
                                          </label>
                                      </div>
                                  </div>
                                  <div class="col-lg-12">
                                      <div class="form-group">
                                          <label class="w-100">
                                              Adres e-mail
                                              <input
                                                      autocomplete="email"
                                                      name="email"
                                                      placeholder="np. imie.nazwisko@domena.pl"
                                                      required
                                                      type="email"
                                              />
                                          </label>
                                      </div>
                                  </div>
                                  <div class="col-lg-12">
                                      <div class="form-group">
                                          <label class="w-100">
                                              Wiadomość do nas
                                              <textarea
                                                      autocomplete="organization street-adress postal-code"
                                                      class="form-textarea"
                                                      name="message"
                                                      placeholder="np. Kontaktuję się w sprawie oferty na pakiet Standard"
                                                      rows="3"
                                                      maxlength="400"
                                              ></textarea>
                                          </label>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="form-group">
                                          <label class="w-100">
                                              Wybrane pakiety:
                                              <input
                                                      type="text"
                                                      name="packets"
                                                      data-selection-input
                                                      required
                                                      readonly
                                              />
                                          </label>
                                      </div>
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group">
                                          <button
                                                  class="btn bg-danger"
                                                  type="reset"
                                          >
                                              Wyczyść
                                          </button>
                                      </div>
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group">
                                          <button
                                                  class="btn"
                                                  type="submit"
                                                  class="g-recaptcha"
                                                  data-sitekey="6LdAi-EpAAAAAAqF0oIioozjUq96uHMlIdYU9iCX"
                                                  data-callback="onSubmit"
                                                  data-action="submit"
                                          >
                                              Uzyskaj ofertę
                                          </button>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="d-none flex-column" data-purchase-sending>
                                          <span class="font-weight-bold text-info">Wysyłamy Twoją wiadomość, momencik...</span>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="d-none flex-column" data-purchase-error>
                                                      <span class="font-weight-bold text-danger">Coś się nie udało, prosimy spróbować ponownie lub skontaktować się z nami bezpośrednio na adres
                                                        <a class="text-dark" href="mailto://rozycka@neuropol.pl">rozycka@neuropol.pl</a>
                                                      </span>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="d-none flex-column" data-purchase-confirmation>
                                          <span class="font-weight-bold text-success">Wiadomość wysłana!</span>
                                          <span>Wkrótce odpowiemy na Twojego maila</span>
                                      </div>
                                  </div>
                          </form>
                          <!--/ End Form -->
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </script>
    <section class="contact-us section" id="purchase-output"></section>
    <!--/ End Purchase -->

    <!-- Footer Area -->
    <script id="footer-template" type="text/x-handlebars-template">
      <!-- Footer Top -->
      <div class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-12">
              <div class="single-footer">
                <h2>
                  {{columns.0.heading}}
                </h2>
                <p>
                  {{columns.0.description}}
                </p>
                <!-- Social -->
                <ul class="social">
                  {{#each columns.0.socialLinks}}
                    <li title="{{this.title}}">
                      <a href="{{this.href}}">
                        <i class="{{this.icon}}"></i>
                      </a>
                    </li>
                  {{/each}}
                </ul>
                <!-- End Social -->
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
              <div class="single-footer f-link">
                <h2>
                  {{columns.1.heading}}
                </h2>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-12">
                    <ul>
                      {{#each columns.1.linkColumns.0.linkList}}
                        <li>
                          <a href="{{this.href}}">
                            <i aria-hidden="true" class="fa fa-caret-right"></i>
                            {{this.name}}
                          </a>
                        </li>
                      {{/each}}
                    </ul>
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <ul>
                      {{#each columns.1.linkColumns.1.linkList}}
                        <li>
                          <a href="{{this.href}}">
                            <i aria-hidden="true" class="fa fa-caret-right"></i>
                            {{this.name}}
                          </a>
                        </li>
                      {{/each}}
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
              <div class="single-footer">
                <h2>
                  {{columns.2.heading}}
                </h2>
                <p>
                  {{columns.2.description}}
                </p>
                <ul class="time-sidual">
                  {{#each columns.2.timeList}}
                    <li class="day">
                      {{this.period}}
                      <span>
                        {{this.time}}
                      </span>
                    </li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/ End Footer Top -->
    </script>
    <footer class="footer" id="footer-output">
      <!-- Copyright -->
      <div class="copyright">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="copyright-content">
                <p>
                  © Copyright 2018 | All Rights Reserved by
                  <a href="https://www.wpthemesgrid.com" target="_blank"
                    >wpthemesgrid.com</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/ End Copyright -->
    </footer>
    <!--/ End Footer Area -->

    <!-- jquery Min JS -->
    <script src="../../js/jquery.min.js"></script>
    <!-- jquery Migrate JS -->
    <script src="../../js/jquery-migrate-3.0.0.js"></script>
    <!-- jquery Ui JS -->
    <script src="../../js/jquery-ui.min.js"></script>
    <!-- Easing JS -->
    <script src="../../js/easing.js"></script>
    <!-- Color JS -->
    <script src="../../js/colors.js"></script>
    <!-- Popper JS -->
    <script src="../../js/popper.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="../../js/bootstrap-datepicker.js"></script>
    <!-- Jquery Nav JS -->
    <script src="../../js/jquery.nav.js"></script>
    <!-- Slicknav JS -->
    <script src="../../js/slicknav.min.js"></script>
    <!-- ScrollUp JS -->
    <script src="../../js/jquery.scrollUp.min.js"></script>
    <!-- Niceselect JS -->
    <script src="../../js/niceselect.js"></script>
    <!-- Tilt Jquery JS -->
    <script src="../../js/tilt.jquery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="../../js/owl-carousel.js"></script>
    <!-- counterup JS -->
    <script src="../../js/jquery.counterup.min.js"></script>
    <!-- Steller JS -->
    <script src="../../js/steller.js"></script>
    <!-- Wow JS -->
    <script src="../../js/wow.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="../../js/jquery.magnific-popup.min.js"></script>
    <!-- Counter Up CDN JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="../../js/main.js"></script>
  </body>
</html>
